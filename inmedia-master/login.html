			</div>

<script>
		document.getElementById("forgotPass").addEventListener("click", function(){
		document.getElementById("username").innerHTML = "<b>Email</b>";
		document.getElementById("Username").placeholder = "Enter your Email";
		document.getElementById("password").innerHTML = "<b>New Password</b>";
		document.getElementById("Password").placeholder = "Enter your New Password";
		document.getElementById("forgotPass").innerHTML = "";
		document.getElementById("login2").innerHTML = "Password";
		document.getElementById("login").innerHTML = "Submit";
	});
